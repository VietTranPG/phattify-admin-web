<div class="card-mentor-detail">
  <div class="col-sm-8">
    <form class="form" [formGroup]="mentorInfoForm">
      <div class="row">
        <div class="col-sm-12">
          <label>Name</label>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control" formControlName="FirstName" placeholder="First name" />
            </div>
            <div class="col-sm-6">
              <input class="form-control" formControlName="SurName" placeholder="Last name" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label>Email</label>
          <div class="col-xs-12">
            <input class="form-control" formControlName="Email" />
          </div>
        </div>
        <div class="col-sm-6">
          <label>Contact Number</label>
          <div class="col-xs-12">
            <input class="form-control" formControlName="ContactNumber" />
          </div>
        </div>
      </div>
      <div class="row row-custom">
        <button class="btn btn-warning btn--form">Change password</button>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label>Gender</label>
          <div class="col-xs-12">
            <select class="form-control" formControlName="Gender">
              <option [ngValue]="false">Male</option>
              <option [ngValue]="true">Female</option>
              <option [ngValue]="null">Other</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <label>Date of Birth</label>
          <div class="col-xs-12">
            <input class="form-control" formControlName="DateOfBirth" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label>Country</label>
          <div class="col-xs-12">
            <input class="form-control" formControlName="CountryName" />
          </div>
        </div>
        <div class="col-sm-6">
          <label>City/Town</label>
          <div class="col-xs-12">
            <input class="form-control" formControlName="City" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <label>Health List</label>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-control--custom">
                      <ul class="list-group list-group-flush" *ngFor="let healthList of healthList; let i = index">
                        <li class="list-group-item disabled">{{healthList.Name}}</li>
                      </ul>
                    </div>             
                  </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label>Status</label>
          <div class="row">
            <div class="col-sm-9">
                <input class="form-control" formControlName="Status" />
            </div>
            <div class="col-sm-3">
              <button class="btn btn-secondary btn--form">Resend</button>
            </div>
          </div>
        </div>

      </div>
      <div class="row row-custom row--flex-end">
        <button type="button" class="btn btn-default ripple" (click)="blockMentor()">Block</button>
        <button type="button" class="btn btn-danger ripple light" (click)="downGradeMentor()">Downgrade mentor</button>
      </div>
    </form>

  </div>
</div>
