<div class="row">
  <div class="col-sm-12">
    <app-card [classHeader]="true" [blockClass]="'table-border-style'" [cardOptionBlock]="true">
      <!-- <span class="code-header">Example of <code>horizontal</code> table borders. This is a default table border style attached to <code>.table</code> class. All borders have the same grey color and style, table itself doesn't have a border, but you can add this border using <code>.table-framed</code> class added to the table with <code>.table</code> class.</span> -->
      <div class="table-responsive">
        <div class="headerTable">
          <div class="row">
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Name or email">
            </div>
            <div class="col-md-2">
              <!-- <select [(ngModel)]="type" class="form-control">
                <option value="">All</option>
                <option value="Mentee">Mentee</option>
                <option value="Mentor">Mentor</option>
              </select> -->
              <ng-select class="select-custom" [(ngModel)]="mentor" placeholder="select Mentor">

              </ng-select>
            </div>
            <div class="col-md-2">
              <select [(ngModel)]="status" class="form-control">
                <option value="">All</option>
                <option value="active">Active</option>
                <option value="deactive">Inactivate</option>
                <option value="pending">Invite pending</option>
                <option value="connected">Connected</option>
                <option value="not-connected">Not Connected</option>
              </select>
            </div>
            <button type="button" class="btn btn-warning btn-header" (click)="searchTable()">Search</button>
            <button type="button" class="btn btn-header" (click)="showAll()">Show All</button>
          </div>
        </div>
        <button type="button" class="btn btn-danger margin-button">COMPOSE</button>

        <table class="table table-framed table-wrap-text">
          <tr>
            <th rowspan="2">
              <input type="checkbox" />
            </th>
            <th rowspan="2">#</th>
            <th rowspan="2">First Name</th>
            <th rowspan="2">Last Name</th>
            <th rowspan="2">Email</th>
            <th rowspan="2">Contact Number</th>
            <th rowspan="2">Status</th>
            <th colspan="2" style="padding: 5px">Number of client</th>
            <th rowspan="2">Assign Group</th>
            <th rowspan="2">Date Joined</th>
            <th rowspan="2">Ref Code</th>
            <th rowspan="2">Action</th>
          </tr>
          <tr>
            <th style="padding: 5px">This month</th>
            <th style="padding: 5px">Total</th>
          </tr>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>1</td>
              <td>Nana</td>
              <td>Taylor</td>
              <td>nana@gmail.com</td>
              <td>1234567891</td>
              <td>Active</td>
              <td>12</td>
              <td>30</td>
              <td>
                <select class="table-select">
                  <option>Group A</option>
                  <option>Group B</option>
                  <option>Group C</option>
                </select>
                <button class="btn-custom btn-orange">Assign</button>
              </td>
              <td>10/12/2019</td>
              <td>130104033</td>
              <td>
                <button class="btn-custom btn-orange"><i class="fa fa-paper-plane"></i></button>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" /></td>
              <td>1</td>
              <td>Nana</td>
              <td>Taylor</td>
              <td>nana@gmail.com</td>
              <td>1234567891</td>
              <td>Active</td>
              <td>12</td>
              <td>30</td>
              <td>
                <select class="table-select">
                  <option>Group A</option>
                  <option>Group B</option>
                  <option>Group C</option>
                </select>
                <button class="btn-custom btn-orange">Assign</button>
              </td>
              <td>10/12/2019</td>
              <td>130104033</td>
              <td>
                <button class="btn-custom btn-orange"><i class="fa fa-paper-plane"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItem" [pageSize]="limit" [(page)]="page"
                      [maxSize]="5" [boundaryLinks]="true" (pageChange)="onChangePage($event)"></ngb-pagination>
    </app-card>
  </div>
</div>
