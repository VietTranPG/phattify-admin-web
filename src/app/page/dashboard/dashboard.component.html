<div class="page-body">
  <div class="row">

    <!-- customar project  start -->
    <div class="col-xl-3 col-md-6">
      <div class="card">
        <div class="card-block">
          <div class="row align-items-center m-l-0">
            <div class="col-auto">
              <i class="icon feather icon-book f-30 text-c-purple"></i>
            </div>
            <div class="col-auto">
              <h6 class="text-muted m-b-10">Number of Coaches in system</h6>
              <h2 class="m-b-0">{{summmury.MentorInMonth}}/{{summmury.Mentor}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card">
        <div class="card-block">
          <div class="row align-items-center m-l-0">
            <div class="col-auto">
              <i class="icon feather icon-navigation-2 f-30 text-c-green"></i>
            </div>
            <div class="col-auto">
              <h6 class="text-muted m-b-10">Client numbers</h6>
              <h2 class="m-b-0">{{summmury.MenteeInMonth}}/{{summmury.Mentee}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card">
        <div class="card-block">
          <div class="row align-items-center m-l-0">
            <div class="col-auto">
              <i class="icon feather icon-users f-30 text-c-red"></i>
            </div>
            <div class="col-auto">
              <h6 class="text-muted m-b-10">Android Downloads</h6>
              <h2 class="m-b-0">{{summmury.AndroidInMonth}}/{{summmury.Android}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6">
      <div class="card">
        <div class="card-block">
          <div class="row align-items-center m-l-0">
            <div class="col-auto">
              <i class="icon feather icon-award f-30 text-c-blue"></i>
            </div>
            <div class="col-auto">
              <h6 class="text-muted m-b-10">IOS Downloads</h6>
              <h2 class="m-b-0">{{summmury.IosInMonth}}/{{summmury.Ios}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- customar project  end -->

    <div class="col-md-12 col-xl-12">
      <app-card [title]="'Products Sales'">
        <div id="product-sales-chart" style="height: 225px"></div>
      </app-card>
    </div>

  </div>
</div>
