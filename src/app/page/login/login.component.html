<body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
    <div class="loader-track">
      <div class="preloader-wrapper">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Pre-loader end -->
  <section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->
          <form [formGroup]="loginForm" class="md-float-material form-material" (ngSubmit)="onSubmit()">
            <!-- <div class="text-center">
              <img src="../files/assets/images/logo.png" alt="logo.png">
            </div> -->
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center txt-primary">Sign In</h3>
                  </div>
                </div>
                <!-- <div class="row m-b-20">
                  <div class="col-md-6">
                    <button class="btn btn-facebook m-b-20 btn-block">
                      <i class="icofont icofont-social-facebook"></i>facebook</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-twitter m-b-20 btn-block">
                      <i class="icofont icofont-social-twitter"></i>twitter</button>
                  </div>
                </div> -->
                <p class="text-muted text-center p-b-5">Sign in with your regular account</p>
                <div class="form-group form-primary">
                  <input type="text" formControlName="email" class="form-control" required="">
                  <span class="form-bar"></span>
                  <label class="float-label">Username</label>
                  <div class="text-danger" *ngIf="loginForm.controls.email?.errors?.required && loginForm.controls.email?.touched">
                    Username is required
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="password" formControlName="password" class="form-control" required="">
                  <span class="form-bar"></span>
                  <label class="float-label">Password</label>
                  <div class="text-danger" *ngIf="loginForm.controls.password?.errors?.required && loginForm.controls.password?.touched">
                    Password is required
                  </div>
                  <div class="text-danger" *ngIf="loginForm.controls.password?.hasError('minlength')">
                    password must be at least 6 characters
                  </div>
                </div>
                <!-- <div class="row m-t-25 text-left">
                  <div class="col-12">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" value="">
                        <span class="cr">
                          <i class="cr-icon icofont icofont-ui-check txt-primary"></i>
                        </span>
                        <span class="text-inverse">Remember me</span>
                      </label>
                    </div>
                    <div class="forgot-phone text-right float-right">
                      <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot Password?</a>
                    </div>
                  </div>
                </div> -->
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>

                  </div>
                </div>
                <!-- <p class="text-inverse text-left">Don't have an account?
                  <a href="auth-sign-up-social.html">
                    <b>Register here </b>
                  </a>for free!</p> -->
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of container-fluid -->
  </section>
</body>
