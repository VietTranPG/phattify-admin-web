<div class="page-body">
  <div class="card card-email-compose card-email-hide">
    <!-- Email-card start -->
    <div class="card-block email-card">
      <div class="row row--email-header">
        <span class="email-title">New message</span>
        <span class="email-action">
          <i class="fa fa-minus"></i>
          <i class="fa fa-close"></i>
        </span>
      </div>
      <div class="row row--email-body">
        <div class="col-lg-12">
          <div class="mail-body">
            <div class="mail-body-content">
              <form class="form-material" action="javascript:">
                <div class="form-group form-primary">
                  <input type="email" name="footer-email" class="form-control" required="">
                  <span class="form-bar"></span>
                  <label class="">To</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-primary">
                        <input type="email" name="footer-email" class="form-control" required="">
                        <span class="form-bar"></span>
                        <label class="">Cc</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-primary">
                        <input type="email" name="footer-email" class="form-control" required="">
                        <span class="form-bar"></span>
                        <label class="">Bcc</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="text" name="footer-email" class="form-control" required="">
                  <span class="form-bar"></span>
                  <label class="float-label">Subject</label>
                </div>
                {{editorContent}}
                <quill-editor
                  [(ngModel)]="editorContent"
                  [options]="editorConfig"
                  (blur)="onEditorBlured($event)"
                  (focus)="onEditorFocused($event)"
                  (ready)="onEditorCreated($event)"
                  (change)="onContentChanged($event)">
                </quill-editor>
              </form>
            </div>
          </div>
        </div>
        <!-- Right-side section end -->
      </div>
    </div>
  </div>
</div>
